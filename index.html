<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>NotSoMinimalDigitalClock</title>

  <link rel="stylesheet" media="screen" href="css/style.css"> 
  <script type="text/javascript" src="js/clock.js"></script>
  <script type="text/javascript" src="js/live.js"></script>
</head>
<body onload="loadWatch()">
  
  <div id="layout" class="red">
    <div id="left">
      <div id="date">88/88</div>
      <div id="year">88888</div>
    </div>
    <div id="clock">88:88:88</div>
    <div id="right">
      <div id="am">am</div>
      <div id="pm">pm</div>
      <div id="mode">888</div>
    </div>
  </div>
  
  <div id="overlay" class="red_overlay">
    <div id="left_overlay">
      <div id="date_overlay"></div>
      <div id="year_overlay"></div>
    </div>
    <div id="clock_overlay"></div>
    <div id="right_overlay">
      <div id="am_overlay"></div>
      <div id="pm_overlay"></div>
      <div id="mode_overlay"></div>
    </div>
  </div>
  
  <div id="controls" class="red">
    <div id="top">
      <span id="top_left"></span>
      <span id="top_middle"></span>
      <span id="top_right"></span>
    </div>
    <div id="bottom">
      <span id="bottom_left"></span>
      <span id="bottom_middle"></span>
      <span id="bottom_right"></span>
    </div>
  </div>
  
  <div id="picker">
    <div id="red" onclick="changeStyle('red')"></div>
    <div id="green" onclick="changeStyle('green')"></div>
    <div id="yellow" onclick="changeStyle('yellow')"></div>
    <div id="blue" onclick="changeStyle('blue')"></div>
    <div id="grey" onclick="changeStyle('grey')"></div>
  </div>
  <div id="footer" class="red">
    <span id="version">11</span>
  </div>
</body>
</html>
